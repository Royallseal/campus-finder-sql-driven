<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册 - CampusFinder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lux/bootstrap.min.css">
    <style>
        body {
            background: #f4f7f6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
        }

        .reg-card {
            width: 420px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            background: #fff;
            padding: 35px;
        }

        .reg-card h3 {
            font-size: 1.1rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-label {
            font-size: 10px;
            font-weight: 700;
            color: #aaa;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .form-control {
            font-size: 0.8rem;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #eee;
        }

        .btn-success {
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="reg-card">
    <h3>加入 CampusFinder</h3>
    <form action="/register" method="post">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">学号/工号</label>
                <input type="text" name="uid" class="form-control" placeholder="2024..." required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">姓名</label>
                <input type="text" name="name" class="form-control" placeholder="您的姓名" required>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">电话号码</label>
            <input type="text" name="phone" class="form-control" placeholder="138..." required>
        </div>
        <div class="mb-3">
            <label class="form-label">院系</label>
            <input type="text" name="dept" class="form-control" placeholder="计算机学院、艺术学院等" required>
        </div>
        <div class="mb-4">
            <label class="form-label">设置密码</label>
            <input type="password" name="pwd" class="form-control" placeholder="••••••" required>
        </div>
        <button type="submit" class="btn btn-success w-100">创建账号</button>
        <div class="text-center mt-3">
            <a href="/" class="text-muted small text-decoration-none">已有账号？登录</a>
        </div>
    </form>
</div>
</body>
</html>
